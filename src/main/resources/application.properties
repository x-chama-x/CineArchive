# Configuraci?n de la aplicaci?n CineArchive

# Base de datos MySQL
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/cinearchive_v2?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=true
db.username=root
db.password=root
# No ejecutar scripts ni seed en MySQL cuando usamos el dump
db.runSchema=false
db.seed=false
# No permitir fallback a H2 en este entorno
db.allowFallback=false

# APIs externas
tmdb.api.key=your_api_key_here
tmdb.api.url=https://api.themoviedb.org/3

# Configuraci?n de la aplicaci?n
app.name=CineArchive
app.version=1.0

